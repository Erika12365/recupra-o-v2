  <h1> Guerra Fria</h1>
  <p>A Guerra Fria (1947-1991) foi um confronto político-ideológico entre os Estados Unidos (capitalista) e a União Soviética (comunista), que dividiu o mundo em dois blocos antagónicos, sem que as superpotências chegassem a um conflito armado direto devido ao risco de guerra nuclear.
